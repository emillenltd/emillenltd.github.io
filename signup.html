<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- Emillen CSS -->
    <link rel="stylesheet" href="emillenstyle.css" />

    <title>Emillen.Ltd</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #111">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-3 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 150px">
            <li class="nav-item me-4">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="catalog.html">Catalog</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="cart.html" class="btn btn-outline-warning me-3" role="button" data-bs-toggle="button"><i class="bi bi-bag-check"></i>Cart</a>
            <input class="form-control me-3" type="search" aria-label="Search" placeholder="Search" />
            <a href="signin.html" class="btn btn-outline-warning" role="button" data-bs-toggle="button"><i class="bi bi-person-fill"></i>SignIn</a>
            <a href="signup.html" class="btn btn-outline-warning" role="button" data-bs-toggle="button"><i class="bi bi-person-fill"></i>SignUp</a>
          </form>
        </div>
      </div>
    </nav>
    <!--Akhir Navbar-->

    <!--Jumboron-->
    <section class="jumbotron text-center">
      <img src="img/qqq.png" alt="LogoEmillen" width="200" class="rounded-circle" />
      <h1 class="display-4">EMILLEN</h1>
      <p class="lead">New Journey For Push The Old Epoch</p>
    </section>
    <!--Akhir Jumboron-->

    <!--Sign Up-->
    <section class="signup text-center" style="background-color: #202020">
      <div class="row text-center">
        <div class="col mb-3">
          <h4>Sign Up</h4>
        </div>
      </div>
      <div class="mb-3 row text-end">
        <label for="inputusername" class="col-sm-5 col-form-label">Username</label>
        <div class="col-sm-3">
          <input type="username" class="form-control" id="inputusername" placeholder="username" />
        </div>
      </div>
      <div class="mb-3 row text-end">
        <label for="inputPassword" class="col-sm-5 col-form-label">Password</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="inputPassword" placeholder="********" />
        </div>
      </div>
      <div class="mb-3 row text-end">
        <label for="inputnumber" class="col-sm-5 col-form-label">Phone Number</label>
        <div class="col-sm-3">
          <input type="phonenumber" class="form-control" id="inputnumber" placeholder="081234567890" />
        </div>
      </div>
      <div class="mb-3 row text-end">
        <label for="inputemail" class="col-sm-5 col-form-label">Email</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="inputemail" placeholder="name@example.com" />
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
      <button type="button" class="btn btn-warning">Sign Up</button>
    </section>
    <!--Akhir Sign Up-->
  </body>
</html>
